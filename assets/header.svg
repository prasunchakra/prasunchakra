<svg xmlns="http://www.w3.org/2000/svg" width="600" height="100" viewBox="0 0 600 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .wheel { animation: spin 6s linear infinite; transform-origin: 38px 50px; }
    </style>
  </defs>

  <!-- Rotating Gear/Wheel -->
  <g class="wheel">
    <!-- Outer ring -->
    <circle cx="38" cy="50" r="26" fill="none" stroke="url(#grad)" stroke-width="3" opacity="0.8"/>
    <!-- Spokes -->
    <line x1="38" y1="24" x2="38" y2="76" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
    <line x1="12" y1="50" x2="64" y2="50" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
    <line x1="19.6" y1="31.6" x2="56.4" y2="68.4" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
    <line x1="56.4" y1="31.6" x2="19.6" y2="68.4" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
    <!-- Center hub -->
    <circle cx="38" cy="50" r="6" fill="url(#grad)" opacity="0.9"/>
    <!-- Gear teeth -->
    <rect x="34" y="20" width="8" height="6" rx="1" fill="url(#grad)" opacity="0.7"/>
    <rect x="34" y="74" width="8" height="6" rx="1" fill="url(#grad)" opacity="0.7"/>
    <rect x="8" y="46" width="6" height="8" rx="1" fill="url(#grad)" opacity="0.7"/>
    <rect x="62" y="46" width="6" height="8" rx="1" fill="url(#grad)" opacity="0.7"/>
    <rect x="16" y="27" width="7" height="6" rx="1" fill="url(#grad)" opacity="0.7" transform="rotate(-45 19.5 30)"/>
    <rect x="53" y="27" width="7" height="6" rx="1" fill="url(#grad)" opacity="0.7" transform="rotate(45 56.5 30)"/>
    <rect x="16" y="67" width="7" height="6" rx="1" fill="url(#grad)" opacity="0.7" transform="rotate(45 19.5 70)"/>
    <rect x="53" y="67" width="7" height="6" rx="1" fill="url(#grad)" opacity="0.7" transform="rotate(-45 56.5 70)"/>
  </g>

  <!-- Main text -->
  <text x="80" y="45" font-family="Segoe UI, Helvetica, Arial, sans-serif" font-size="28" font-weight="700" fill="#e5e7eb">
    Hey, I'm Prasun
  </text>

  <!-- Subtitle -->
  <text x="80" y="72" font-family="Segoe UI, Helvetica, Arial, sans-serif" font-size="14" fill="#9ca3af">
    Engineering Leader · Fullstack Developer · Lifelong Learner
  </text>
</svg>
