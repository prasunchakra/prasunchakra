<div class="container mx-auto px-4 py-6">
    <h2 class="text-3xl font-bold text-center mb-6">{{ _categoryName }}</h2>
    
    <div class="grid md:grid-cols-3 sm:grid-cols-2 gap-6">
      @for (post of mediumPosts; track post.link) {
        <div 
          class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition-all cursor-pointer"
          (click)="window.open(post.link, '_blank')"
        >
          <img [src]="post.thumbnail" alt="Blog Thumbnail" class="w-full h-48 object-cover">
          
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ post.title }}</h3>
            <p class="text-sm text-gray-600">{{ post.pubDate }}</p>
          </div>
        </div>
      }
    </div>
  </div>
